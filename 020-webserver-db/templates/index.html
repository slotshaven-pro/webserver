<html>
<head>
    <title>Eksempel: websted med database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="App">
        <header class="App-header">
            <img src="{{ url_for('static', filename='slotshaven-logo.png') }}" class="App-logo" alt="logo" />
            <h1>Eksempel: websted med database</h1>
            <h2>Users</h2>
            <ul>
              {% for user in users.users %}
                <li>{{ user.uname }} ({{ user.password }})</li>
              {% endfor %}
            </ul>
        </header>
    </div>
</body>

</html>
